<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Weather App</title>
  <link rel="stylesheet" href="css/css.css">
  <link rel="stylesheet" href="/css/all.min.css">
  <link rel="stylesheet" href="/css/sweetalertStyle.css">
</head>
<body>
  <div class="WeatherApp">
      <div class="Search-Box">
        <input type="text" name="" id="" placeholder="Enter city name">
        <button><i class="fa-solid fa-magnifying-glass"></i></button>
      </div>
      <div class="title">
        <h1>Cairo <span>EG</span></h1>
        <p class="sky">Clear sky</p>
      </div>
      <div class="Weather-Temperature">
        <h1>28 <span>Â°C</span></h1>
        <img src="images/weatheritem/Clear.png" class="Weather-item" alt="">
      </div>
      <div class="details">
        <div class="col">
          <img src="images/humidity.png" alt="">
          <div>
            <p class="humidity">50 %</p>
            <p>humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="images/wind.png" alt="">
          <div>
            <p class="wind">15 km/h</p>
            <p>wind speed</p>
          </div>
        </div>
      </div>
      <img src="images/pngeg.png" class="pngeg" alt="">
      <img src="images/Union.png" class="Union" alt="">
      <img src="images/pngegg.png" class="pngegg" alt="">
      <img src="images/pngeggCopy.png" class="pngeggCopy" alt="">
  </div>
<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
